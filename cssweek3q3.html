<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Decendent Selector</Title>
      <style>
          section li {
              color: black;
          }
          li{
              color: cyan;
          }
          article > ol > li{
              color: mediumvioletred;
          }
      </style>  
    </head>
    <body>
        <h1>Decendent Selector</h1>
        <section>
        Table contents:
        <ol>
            <li>turbocharger</li>
            <li>performance car</li>
            <li>drag race</li>

        </ol> 
    </section>
    <article>
        Shopping List:
        <ol>
            <li>v8 engine</li>
            <li>LED projectors</li>
            <li>Exhaust pipe</li>

        </ol>
    </article>
    <ol>
        <li>BMW M8</li>
        <li>AUDI RS5</li>
        <li>MERCEDES AMG GT</li>
        
    </ol> 
    </body>
</html>
